<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador - Desencriptador</title>
        <link rel="stylesheet" href="style-reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>    
        <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>         
        <header>
            <h1><img src="imagenes/logoAlura.svg" alt="logo-alura"></h1>
        </header>
        <main>               
                <div class="row-1">
                    <div class="column-1-1">
                        <form onsubmit="return false">
                            <div class="column-1-1-1">
                                <textarea autofocus class="txtAreaEntrada" id="txtAreaEntrada" cols="30" rows="5" placeholder="Ingrese el texto aqui"></textarea>
                            </div>
                            <div class="column-1-1-2">
                                <p class="msg-exc"><iconify-icon class="ico-exc" icon="bi:exclamation-circle-fill"></iconify-icon>Solo letras minúsculas y sin acentos</p>
                            </div>                        
                            <div class="column-1-1-3">
                                <div class="column-1-1-3-1">
                                    <button class="btnEncriptar" id="btnEncriptar" type="submit">Encriptar</button>
                                </div>
                                <div class="column-1-1-3-2">
                                    <button class="btnDesencriptar" id="btnDesencriptar" type="submit">Desencriptar</button> 
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="column-1-2">
                        <form onsubmit="return false">
                            <div class="column-1-2-1">
                                <div id="column-1-2-1-1" class="column-1-2-1-1">
                                    <img class="munheco" src="imagenes/munheco.svg" width="200px" height="200px" alt="muñeco-buscador">
                                    <p class="msg-encontrar">Ningún mensaje fue encontrado</p>                              
                                </div>
                                <div id="column-1-2-1-2" class="column-1-2-1-2">
                                    <textarea class="txtAreaSalida" id="txtAreaSalida" cols="30" rows="5" placeholder="Ingresa el texto que deseas encriptar o desencriptar." disabled></textarea>
                                </div>                               
                            </div>
                            <div class="column-1-2-2">
                                <button class="btnCopiar" id="btnCopiar" type="submit">Copiar</button>
                            </div>                        
                        </form>
                    </div>                    
                </div>
            </form>
        </main>
        <script src="index.js"></script>
              
        <footer>
            <p class="copyright">&copy Copyright Fray Boris Espinoza Tarazona - 2023</p>
        </footer>
    </body>
</html>
